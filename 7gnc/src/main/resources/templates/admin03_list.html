<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>성남시 공공도서관 AR서비스</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/board.css" />
    <link rel="stylesheet" type="text/css" href="css/color.css" />
    <link rel="stylesheet" type="text/css" href="css/datepicker.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/date.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>
    <div class="nav">
        <div class="logo">ADMIN</div>
         <ul>
            <li class="on">
                <input type="checkbox" id="menu01">
                <label for="menu01">
                    <span class="material-symbols-outlined">list_alt</span>
                    <p>화상 교육 참여 인원</p></label>
                <ul class="submenu" style="display: block;">
                    <li><a th:href="@{/admin}">수업목록</a></li>
                    <li class="on"><a th:href="@{/center}">돌봄센터</a></li>
                </ul>
            </li>
            <li>
                <span class="material-symbols-outlined">group</span>
                <a th:href="@{/ar}">AR 공간 이용자 수</a>
            </li>
            <li>
                <span class="material-symbols-outlined">sentiment_satisfied</span>
                <a th:href="@{/satisfaction}">이용자 만족도</a>
            </li>
            <li>
                <input type="checkbox" id="menu04">
                <label for="menu04">
                    <span class="material-symbols-outlined">monitoring</span>
                    <p>성과지표통계</p></label>
                <ul class="submenu">
                   <li><a th:href="@{/statistics}">성과지표통계</a></li>
                    <li><a th:href="@{/goals}">목표설정</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- //nav -->
    <div class="section">
        <div class="header">
            <button type="button" onclick="logOut()">로그아웃</button>
        </div>
        <div class="inner">
            <h1>돌봄센터 목록</h1>

            <div class="area_table">

                <div class="tablehead">
                    <div class="searchbox">
                        <input type="text" id="keyword" placeholder="돌봄센터 명">
                        <button type="button" class="btn_basic" onclick="search()">검색</button>
                    </div>
                    <div class="btn_area">
                        <button type="button" class="btn_save">등록</button>
                    </div>
                </div>

                <table>
                    <colgroup>
                    <col width="100px">
                    <col width="">
                    <col width="200px">
                    <col width="200px">
                    <col width="200px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>돌봄센터명</th>
                            <th>센터코드</th>
                            <th>담당자ID</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tt: ${center}">
                            <td><span th:text="${tt.num}"></span></td>
                            <td><span th:text="${tt.CENTER_TTL}"></span></td>
                             <td ><span th:text="${tt.CENTER_ID}"></span></td>
                            <td><span th:text="${tt.CENTER_UID}"></span></td>
                            <td>
                                <button type="button" class="btn_basic" th:myName="${tt.CENTER_ID}" 
                                onclick="idSend(this.getAttribute('myName'))">수정</button>
                                <button type="button" class="btn_basic" th:myName="${tt.CENTER_ID}"
                                onclick="deleteSend(this.getAttribute('myName'))">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="paging">
                   <ul class="pagination pagination-sm no-margin pull-right">
						<span class="before" th:if="${pageMaker.prev} == true">
							<a th:href="@{/center(page=${pageMaker.startPage}-1,
					perPageNum=${pageMaker.cri.perPageNum})}">&laquo;</a>
						</span>
						<span class="current" th:each="idx,iterStat : 
					${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"
							th:classappend="${pageMaker.cri.page} == ${idx} ? active : null">
							<a th:href="@{/center(page=${idx},perPageNum=${pageMaker.cri.perPageNum})}"
								th:text="${idx}"></a>
						</span>

						<span class="next" th:if="${pageMaker.next} == true and 
					${pageMaker.endPage > 0}">
							<a th:href="@{/center(page=${pageMaker.endPage}+1,
					perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a>
						</span>
					</ul>
                </div>

            </div><!-- //area_table -->

        </div><!-- //inner -->

        <!-- 돌봄센터 등록 -->
        <div class="popup_layer" style="display:none">
            <div class="popup_box">
                <h1>돌봄센터 등록
                    <button type="button" class="btn_close"><span class="material-symbols-outlined">close</span></button>
                </h1>
                <div class="tablebox">
                    <table class="table_listview">
                        <colgroup>
                            <col width="120px">
                            <col width="auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>센터명</th>
                                <td><input type="text" id="CENTER_TTL" class="input_100per"></td>
                            </tr>
                            <tr>
                                <th>센터코드</th>
                                <td><input type="text" id="CENTER_ID" class="input_100per"></td>
                            </tr>
                            <tr>
                                <th>담당자ID</th>
                                <td><input type="text" id="CENTER_UID" class="input_100per"></td>
                            </tr>
                            <tr>
                                <th>비밀번호</th>
                                <td><input type="password" id="PSWD" class="input_100per"></td>
                            </tr>
                            <tr>
                                <th>비밀번호 확인</th>
                                <td><input type="password" id="CENTER_PSWD" class="input_100per"></td>
                            </tr>
                            <tr>
                                <th>돌봄 아동 수</th>
                                <td><input type="number" id="CENTER_MAX_NOPE" class="input_100per"></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="btn">
                    <button type="button" class="btn_delete">취소</button>
                    <button type="button" class="btn_save" onclick="dataSend()">확인</button>
                </div>
            </div>
        </div><!--// popup -->
        
        

    </div><!-- //section -->
</body>
<script th:inline="javascript">
	// Get the modal
	let modal = document.getElementsByClassName("popup_layer")[0];
	let modal2 = document.getElementsByClassName("btn")[0];
	// Get the <span> element that closes the modal
	let btn_close = document.getElementsByClassName("btn_close")[0];
	let btn_close2 = document.getElementsByClassName("btn_delete")[0];
	let btn_open = document.getElementsByClassName("btn_save")[0];


	btn_open.onclick = function () {
		modal.style.display = "block";

	}

	btn_close2.onclick = function () {
		modal.style.display = "none";

	}
	// When the user clicks on <span> (x), close the modal
	btn_close.onclick = function () {
		modal.style.display = "none";
	}
	
	

	function dataSend() {
		var result = confirm("등록하시겠습니까?");
		if(result){
		var CENTER_TTL = $("#CENTER_TTL").val();
		var CENTER_ID = $("#CENTER_ID").val();
		var CENTER_UID = $("#CENTER_UID").val();
		var PSWD = $("#PSWD").val();
		var CENTER_PSWD = $("#CENTER_PSWD").val();
		var CENTER_MAX_NOPE = $("#CENTER_MAX_NOPE").val();
		
		
		

		if (CENTER_TTL == "") {
			alert("제목을 필수로 입력하세요")
		}
		else if(PSWD!=CENTER_PSWD){
			alert("비밀번호가 일치하지 않습니다")	
		}
		else {
			var CenterDto = JSON.stringify({
				CENTER_TTL: CENTER_TTL,
				CENTER_ID: CENTER_ID,
				CENTER_UID: CENTER_UID,
				CENTER_PSWD: CENTER_PSWD,
				CENTER_MAX_NOPE: CENTER_MAX_NOPE,
			});


			$.ajax({
				method: 'POST',
				url: '/center-register',
				headers: {'Content-type': 'application/json'},
				data: CenterDto

			})
        modal.style.display = "none";
		setTimeout("location.reload()", 1000);
		}
     }
	}
	
	
	
	function idSend(CENTER_ID) {
		
		
	window.open('center-update-modal'+'?'+'CENTER_ID='+CENTER_ID, 'update',
						'top=250, left=500, width=1000, height=400, status=no, menubar=no, toolbar=no, resizable=no');
	

		}

	function deleteSend(CENTER_ID) {
		
		var result = confirm("정말로 삭제하시겠습니까?");

		if (result) {
			$.ajax({
				method: 'POST',
				url: '/center-delete',
				headers: {'Content-type': 'application/json'},
				data: CENTER_ID
			})	
		setTimeout("location.reload()", 1000);
		}
		
      
	}
	
	function search() {
		var keyword = $("#keyword").val();

	
		location.href='center-search'+'?'+'keyword='+keyword
	

	}

	

</script>







<script>
	function logOut(){
		var logout = confirm("로그아웃 하시겠습니까?");
		if(logout){
		$.ajax({
				method: 'POST',
				url: '/logout'
				


			})
			location.replace('/login');
		}
		else {
			location.reload();
		}
		
	}
</script>

</html>
